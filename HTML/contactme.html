<main>
  <section class="contact-section">
    <h2>Contact Me</h2>

    <form class="contact-form" method="post" action="#">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />
      </div>

      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <fieldset class="form-group">
        <legend>Meeting Type:</legend>
        <label><input type="radio" name="meeting" value="Normal" required /> Normal Meet</label>
        <label><input type="radio" name="meeting" value="Coffee" /> Coffee Meet</label>
        <label><input type="radio" name="meeting" value="Work" /> Talk about Work/Job</label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Working Category:</legend>
        <label><input type="checkbox" name="category" value="Projects" /> Projects</label>
        <label><input type="checkbox" name="category" value="Research" /> Research</label>
        <label><input type="checkbox" name="category" value="Web Developing" /> Web Developing</label>
      </fieldset>

      <div class="form-group">
        <label for="consulting">Consulting Date:</label>
        <input type="date" id="consulting" name="consulting" required />
      </div>

      <div class="form-buttons">
        <input type="submit" value="Register" />
        <input type="reset" value="Refresh" />
      </div>
    </form>
  </section>
